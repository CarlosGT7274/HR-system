<!DOCTYPE html>
<html>
    <head>
        <title>Selector Dinámico</title>
        <script>
            // Función para agregar recuadros con la opción seleccionada y un campo de fecha
            function agregarRecuadro() {
                // Obtener el elemento select y el valor seleccionado
                var select = document.getElementById("opciones");
                var opcionSeleccionada = select.value;

                // Crear un nuevo elemento div
                var nuevoRecuadro = document.createElement("div");

                // Agregar el texto de la opción seleccionada al nuevo div
                nuevoRecuadro.innerHTML = opcionSeleccionada;

                // Crear un campo de entrada de tipo date
                var inputDate = document.createElement("input");
                inputDate.type = "date";

                // Agregar el campo de fecha al nuevo div
                nuevoRecuadro.appendChild(inputDate);

                // Agregar el nuevo div al contenedor
                document
                    .getElementById("contenedor")
                    .appendChild(nuevoRecuadro);
            }
        </script>
    </head>
    <body>
        <h1>Agregar Recuadro con Fecha</h1>

        <select id="opciones">
            <option value="Opción 1">Opción 1</option>
            <option value="Opción 2">Opción 2</option>
            <option value="Opción 3">Opción 3</option>
        </select>

        <button onclick="agregarRecuadro()">Agregar Recuadro</button>

        <div id="contenedor">
            <!-- Aquí se agregarán los recuadros con fechas -->
        </div>
    </body>
</html>
